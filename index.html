<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Software de gestion de personal y huespedes para hoteles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Formulario de ingreso de personal y huespedes</h1>
      <form id="ingreso-persona">
        <div class="mb-3">
          <label for="rol" class="form-label">Rol:</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input required"
              required="required"
              type="radio"
              name="inlineRadioOptions"
              id="personalRadio"
              value="Personal"
            />
            <label class="form-check-label" for="inlineRadio1">Personal</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="huespedRadio"
              value="Huesped"
            />
            <label class="form-check-label" for="inlineRadio2">Huesped</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label
          ><input type="text" name="nombre" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad:</label
          ><input type="number" name="edad" class="form-control" id="edad" required />
        </div>
        <div class="mb-3">
          <label for="fechaIngreso" class="form-label">Fecha de ingreso:</label
          ><input type="date" name="fechaIngreso" class="form-control" id="fechaIngreso" required />
        </div>
        <button type="submit" class="btn btn-primary mb-3" id="botonRegistrar">
          Registrar
        </button>
        <button
          type="button"
          class="btn btn-primary mb-3"
          id="botonGuardarEdicion"
        >
          Guardar edici√≥n
        </button>
      </form>
      <p id="mensaje-error"></p>
      <table id="tabla" class="table">
        <thead>
          <tr>
            <th>Rol</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Fecha Ingreso</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
      <button
        type="deleteall"
        id="deleteall"
        class="btn btn-danger btn-primary mb-3"
      >
        Borrar lista
      </button>
    </div>
    <script src="./js/Persona.js"></script>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
